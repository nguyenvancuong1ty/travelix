<!DOCTYPE html>
<html>
  <head>
    <style>
      .a {
        width: 100px;
        height: 40px;
        background-color: blue;
        transition: all 3s;
      }

      .b {
        background: red;
      }

      .a:hover {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>The transition Property</h1>

    <p>Hover over the red div to see the transition effect:</p>
    <div class="b">
      <div class="a"></div>
    </div>
  </body
</html>
